<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글자 수 세기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>영문/한글 글자 수 세기</h1>
  <textarea id="inputText" placeholder="여기에 입력하세요..."></textarea>
  <div class="result">
    ✅ 한글: <span id="koreanCount">0</span> 글자<br>
    ✅ 영문: <span id="englishCount">0</span> 글자<br>
    ✅ 전체 글자 수 (띄어쓰기 포함): <span id="totalCount">0</span>
  </div>

  <script>
    const textarea = document.getElementById("inputText");
    const koreanCountEl = document.getElementById("koreanCount");
    const englishCountEl = document.getElementById("englishCount");
    const totalCountEl = document.getElementById("totalCount");

    textarea.addEventListener("input", () => {
      const text = textarea.value;

      // 자음(ㄱ-ㅎ), 모음(ㅏ-ㅣ), 완성형 한글(가-힣) 포함
      const koreanMatches = text.match(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g);
      const englishMatches = text.match(/[a-zA-Z]/g);

      const koreanCount = koreanMatches ? koreanMatches.length : 0;
      const englishCount = englishMatches ? englishMatches.length : 0;
      const totalCount = text.length; // 띄어쓰기 포함 전체 글자 수

      koreanCountEl.textContent = koreanCount;
      englishCountEl.textContent = englishCount;
      totalCountEl.textContent = totalCount;
    });
  </script>
</body>
</html>
